   <html lang="en">
    <head>
        <title>Billing & Delivery Address</title>
        <link rel="stylesheet" href="mid.css">
        <script src="mid.js" defer></script>
    </head>
    <body>
        <div>
            <form class="myform">
                <fieldset>
                    <legend><b>Billing Address</b></legend>
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="first name" required><br><br>
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="last name" required><br><br>
                    <label for="saddress">Street Address: </label>
                    <input type="text" id="saddress" name="saddress" placeholder="street address" required><br><br>
                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" placeholder="city" required><br><br>
                    <label for="state">State: </label>
                    <select name="state" id="state" required>
                        <option value="NL">NL</option>
                        <option value="PE">PE</option>
                        <option value="NS">NS</option>
                        <option value="NB">NB</option>
                        <option value="QC">QC</option>
                        <option value="ON">ON</option>
                        <option value="MB">MB</option>
                        <option value="SK">SK</option>
                        <option value="AB">AB</option>
                        <option value="BC">BC</option>
                    </select>
                    <br>
                    <br>
                    <label for="zip">Zip: </label>
                    <input type="number" id="zip" name="zip" placeholder="zip code must be number" required><br><br>
                    <label for="phone">Phone: </label>
                    <input type="number" id="phone" name="phone" placeholder="phone number" required>
                </fieldset>
            </form>
            <br><br>
            <form class="myform">
                <fieldset>
                    <legend><b>Delivery Address</b></legend>
                    <input type="checkbox" id="samecheck" name="samecheck" onchange="handlecheckbox()">
                    <label for="samecheck">same as Billing Address</label><br><br>
                    <label for="fname1">First Name: </label>
                    <input type="text" id="fname1" name="fname1" placeholder="first name" required><br><br>
                    <label for="lname1">Last Name: </label>
                    <input type="text" id="lname1" name="lname1" placeholder="last name" required><br><br>
                    <label for="saddress1">Street Address: </label>
                    <input type="text" id="saddress1" name="saddress1" placeholder="street address" required><br><br>
                    <label for="city1">City: </label>
                    <input type="text" id="city1" name="city1" placeholder="city" required><br><br>
                    <label for="state1">State: </label>
                    <select name="state1" id="state1" required>
                        <option value="NL">NL</option>
                        <option value="PE">PE</option>
                        <option value="NS">NS</option>
                        <option value="NB">NB</option>
                        <option value="QC">QC</option>
                        <option value="ON">ON</option>
                        <option value="MB">MB</option>
                        <option value="SK">SK</option>
                        <option value="AB">AB</option>
                        <option value="BC">BC</option>
                    </select>
                    <br>
                    <br>
                    <label for="zip1">Zip: </label>
                    <input type="number" id="zip1" name="zip1" placeholder="zip code must be number" required><br><br>
                    <label for="phone1">Phone: </label>
                    <input type="number" id="phone1" name="phone1" placeholder="phone number" required>
                </fieldset>
                <br>
                <br>
            </form>
                <button type="button" onclick="checkvalid()">Submit</button>

            </footer>
        </div>
    </body>
   </html>
